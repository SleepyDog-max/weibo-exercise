<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微博语言与文化练习</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f3e7e9, #e3eeff);
      font-family: 'Arial', sans-serif;
    }
    .question-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .question-card:hover {
      transform: translateY(-5px);
    }
    .option-button {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .option-button:hover {
      transform: scale(1.05);
    }
    .correct {
      background-color: #34d399 !important;
    }
    .incorrect {
      background-color: #f87171 !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const questions = [
      {
        type: "shortAnswer",
        question: "请解释“微博”是什么？结合微博的特点，分析为什么它在中国社交媒体中具有重要地位。",
        answer: "微博是一种微型博客（micro-blogging）平台，用户可以通过有线或无线互联网终端发布不超过140字的即时信息，支持文本、图片、视频和话题标签等功能。微博在中国社交媒体中的重要地位体现在以下特点：\n1. **即时性**：用户可实时分享信息，如新闻、观点或生活动态，满足快速传播需求。\n2. **互动性**：通过评论、转发和点赞，用户与他人高效互动，形成舆论场。\n3. **话题标签**：以“#”引导的话题组织内容，便于用户参与公共讨论。\n4. **影响力**：微博聚集了名人、学者和机构（如“大V”），其言论能引导社会舆论。\n这些特点使微博成为中国信息传播、文化交流和公众参与的重要平台。",
        explanation: "微博的定义基于讲座幻灯片中提到的微型博客概念。其重要性通过即时性、互动性和话题标签等特性体现，这些特性不仅促进了信息传播，还塑造了中国的网络文化生态。答案结合了微博的核心功能和中国社交媒体环境的独特性。"
      },
      {
        type: "multipleChoice",
        question: "以下哪项不是微博的主要功能？",
        options: [
          "发布不超过140字的短文本",
          "支持图片和视频分享",
          "提供实时语音通话",
          "支持话题标签（#）组织内容"
        ],
        answer: "提供实时语音通话",
        explanation: "微博的主要功能包括发布140字以内的短文本、分享图片和视频、以及通过话题标签组织内容。这些功能支持信息传播和用户互动。然而，微博不提供实时语音通话功能，这与微信等其他平台的功能不同。"
      },
      {
        type: "fillInTheBlank",
        question: "2024年，微博用户“@人民日报”发布了一条关于环境保护的微博：“绿色发展，人人有责！#低碳生活# 你今天为环保做了什么？” 请填写这条微博中使用的**话题标签**：______。",
        answer: "#低碳生活#",
        explanation: "话题标签是微博组织内容的标志性功能，以“#”符号包裹关键词。本题中，微博内容明确提到“#低碳生活#”，这是用于号召用户参与环保讨论的标签。答案直接引用该标签，符合题目要求。"
      },
      {
        type: "trueFalse",
        question: "微博上的“大V”通常指拥有大量粉丝且具有影响力的用户，他们的言论可能引导公众舆论。",
        answer: true,
        explanation: "讲座幻灯片定义“大V”为经过认证、拥有大量粉丝的微博用户，如学者、名人等，他们因高关注度和转发量具有舆论引导力。本题描述与定义一致，因此判断为正确。"
      },
      {
        type: "shortAnswer",
        question: "2023年，一位微博用户“@科技小助手”发布内容：“AI技术正在改变生活，你最期待哪项AI应用？#人工智能#” 请分析这条微博如何体现微博的即时性和互动性。",
        answer: "这条微博体现了微博的即时性和互动性：\n1. **即时性**：微博内容聚焦2023年的热门话题“人工智能”，反映了AI技术的实时关注度。用户可迅速发布对新兴科技的看法，与社会热点同步。\n2. **互动性**：通过提问“你最期待哪项AI应用？”和话题标签“#人工智能#”，鼓励用户评论、转发或分享自己的观点，形成多方参与的讨论。\n这些特性使微博成为用户与科技话题互动的动态平台。",
        explanation: "即时性是微博的核心特征，体现在用户可随时发布与当前事件相关的内容。互动性通过提问和话题标签实现，如本题中的“#人工智能#”引导用户参与。答案结合具体案例分析了这两点。"
      },
      {
        type: "multipleChoice",
        question: "以下哪类用户在微博上最有可能成为“意见领袖”？",
        options: [
          "普通大学生，粉丝数少于100",
          "知名演员，拥有千万粉丝",
          "新注册的匿名账号",
          "仅分享日常生活的普通用户"
        ],
        answer: "知名演员，拥有千万粉丝",
        explanation: "根据讲座幻灯片，微博的“意见领袖”通常是具有高粉丝数和影响力的用户，如名人或学者，他们的言论能引导追随者。知名演员拥有千万粉丝，符合这一描述，因其粉丝基础和公众关注度使其更可能成为意见领袖。"
      },
      {
        type: "analysis",
        question: "2025年，一位微博用户“@文化观察者”发布：“#非遗传承# 剪纸艺术如何在现代社会焕发新活力？分享你的想法！” 请分析这条微博如何通过话题标签和提问方式激发用户参与，并探讨其对非物质文化遗产传播的潜在影响。",
        answer: "这条微博通过以下方式激发用户参与并促进非物质文化遗产（非遗）传播：\n1. **话题标签“#非遗传承#”**：标签将剪纸艺术置于非遗保护的公共讨论框架内，吸引对文化遗产感兴趣的用户参与，形成聚焦非遗的社交话题。\n2. **提问方式“分享你的想法！”**：开放式提问鼓励用户发表个人见解，如建议将剪纸融入现代设计或教育，增强用户参与感和创造性表达。\n3. **潜在影响**：通过微博的广泛传播，剪纸艺术的讨论可能吸引年轻用户关注，提高非遗的可见度；同时，用户建议可能启发非遗创新，如结合数字媒体或商业产品，助力文化传承。",
        explanation: "话题标签和提问是微博互动的核心机制。本题案例通过“#非遗传承#”组织内容，通过提问激发用户创意，符合讲座中提到的微博社交功能。非遗传播的影响分析结合了微博的年轻用户群体和文化传播潜力。"
      },
      {
        type: "shortAnswer",
        question: "结合微博语言的特点，分析为什么用户在微博上常使用缩写或表情符号（如“TMD”或“😂”）来表达情感或观点。",
        answer: "微博语言因其140字限制和即时性，促使用户使用缩写和表情符号：\n1. **缩写（如“TMD”）**：节省字数，快速表达强烈情感或态度，如“TMD”用于宣泄不满，适应微博快节奏的交流环境。\n2. **表情符号（如“😂”）**：直观传递情感，增强语气，如“😂”表示幽默或讽刺，弥补文字的情感局限。\n3. **文化适应**：缩写和表情符号迎合网络文化，特别受年轻用户（80后、90后）喜爱，增加内容的趣味性和亲and力。\n这些特点使微博语言简洁、生动，适合快速传播情感和观点。",
        explanation: "讲座幻灯片提到微博语言的简化和缩写现象，如“TMD”。表情符号的使用则反映了网络语言的视觉化趋势。答案结合字数限制和用户群体特点，解释了这些语言现象的原因。"
      },
      {
        type: "trueFalse",
        question: "微博平台会对敏感内容进行审查，例如删除涉及政治敏感话题的帖子。",
        answer: true,
        explanation: "讲座幻灯片明确提到微博的语言审查机制，如删除敏感内容或显示“此微博已删除”。这反映了中国社交媒体对政治敏感话题的严格管理，因此判断为正确。"
      },
      {
        type: "essay",
        question: "2024年，微博话题“#国庆假期去哪儿#”成为热门，吸引了数百万用户参与讨论。用户“@旅行达人小李”发帖：“假期去云南丽江，感受古城魅力！你呢？” 请结合此案例，讨论微博如何通过话题标签促进用户互动和社会文化传播。",
        answer: "微博通过话题标签“#国庆假期去哪儿#”促进用户互动和社会文化传播，具体体现在：\n1. **促进用户互动**：\n   - **话题聚合**：标签将分散的旅游相关帖子集中，方便用户浏览和参与，如“@旅行达人小李”分享丽江经历，吸引其他用户评论或转发。\n   - **提问激励**：帖子中的“你呢？”鼓励用户分享自己的假期计划，激发互动，如回复推荐其他目的地或交流旅行体验。\n   - **社交连接**：话题标签形成虚拟社区，用户通过共同兴趣（如旅游）建立联系，增强平台黏性。\n2. **促进社会文化传播**：\n   - **文化展示**：用户分享丽江等地的旅游经历，展示中国多元的地理和文化景观，如古城的历史与民族风情，促进文化认同。\n   - **年轻用户参与**：微博80后、90后用户占比高，他们的参与使传统文化（如丽江古城）通过现代社交媒体传播，吸引更多关注。\n   - **舆论引导**：热门话题可能被官方或大V（如旅游机构）放大，推广国内旅游，助力文化和经济传播。\n3. **案例意义**：本案例显示微博通过话题标签将个人体验融入集体讨论，形成了从个体到社会的文化传播链条，强化了社交媒体的文化影响力。",
        explanation: "讲座幻灯片强调话题标签和互动性在微博中的作用。本题通过“#国庆假期去哪儿#”案例，分析了标签如何组织内容、提问如何驱动参与，以及旅游话题如何传播文化。答案结合用户群体和文化传播的实际影响，全面回应题目要求。"
      }
    ];

    const App = () => {
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [userAnswers, setUserAnswers] = React.useState({});
      const [showSummary, setShowSummary] = React.useState(false);
      const [scores, setScores] = React.useState(0);

      const handleAnswer = (questionIndex, answer) => {
        setUserAnswers({ ...userAnswers, [questionIndex]: answer });
        if (questions[questionIndex].type === "multipleChoice" || questions[questionIndex].type === "trueFalse" || questions[questionIndex].type === "fillInTheBlank") {
          const isCorrect = answer === questions[questionIndex].answer;
          if (isCorrect) {
            setScores(scores + 10);
          }
        }
      };

      const handleNext = () => {
        if (currentQuestion < questions.length - 1) {
          setCurrentQuestion(currentQuestion + 1);
        } else {
          setShowSummary(true);
        }
      };

      const handlePrevious = () => {
        if (currentQuestion > 0) {
          setCurrentQuestion(currentQuestion - 1);
        }
      };

      const handleRestart = () => {
        setCurrentQuestion(0);
        setUserAnswers({});
        setShowSummary(false);
        setScores(0);
      };

      const renderQuestion = (question, index) => {
        switch (question.type) {
          case "multipleChoice":
            return (
              <div>
                <p className="text-lg font-semibold mb-4">{question.question}</p>
                {question.options.map((option, i) => (
                  <button
                    key={i}
                    className={`option-button w-full p-3 mb-2 rounded-lg text-left ${
                      userAnswers[index] === option
                        ? option === question.answer
                          ? "correct"
                          : "incorrect"
                        : "bg-gray-100 hover:bg-gray-200"
                    }`}
                    onClick={() => handleAnswer(index, option)}
                    disabled={userAnswers[index]}
                  >
                    {option}
                  </button>
                ))}
              </div>
            );
          case "trueFalse":
            return (
              <div>
                <p className="text-lg font-semibold mb-4">{question.question}</p>
                {["正确", "错误"].map((option, i) => (
                  <button
                    key={i}
                    className={`option-button w-full p-3 mb-2 rounded-lg text-left ${
                      userAnswers[index] === (option === "正确")
                        ? (option === "正确") === question.answer
                          ? "correct"
                          : "incorrect"
                        : "bg-gray-100 hover:bg-gray-200"
                    }`}
                    onClick={() => handleAnswer(index, option === "正确")}
                    disabled={userAnswers[index]}
                  >
                    {option}
                  </button>
                ))}
              </div>
            );
          case "fillInTheBlank":
            return (
              <div>
                <p className="text-lg font-semibold mb-4">{question.question}</p>
                <input
                  type="text"
                  className={`w-full p-3 mb-2 rounded-lg border ${
                    userAnswers[index]
                      ? userAnswers[index] === question.answer
                        ? "border-green-500"
                        : "border-red-500"
                      : "border-gray-300"
                  }`}
                  value={userAnswers[index] || ""}
                  onChange={(e) => handleAnswer(index, e.target.value)}
                  disabled={userAnswers[index]}
                />
              </div>
            );
          case "shortAnswer":
          case "analysis":
          case "essay":
            return (
              <div>
                <p className="text-lg font-semibold mb-4">{question.question}</p>
                <textarea
                  className="w-full p-3 mb-2 rounded-lg border border-gray-300"
                  rows="5"
                  value={userAnswers[index] || ""}
                  onChange={(e) => handleAnswer(index, e.target.value)}
                />
              </div>
            );
          default:
            return null;
        }
      };

      const renderSummary = () => {
        return (
          <div className="max-w-3xl mx-auto p-6">
            <h1 className="text-3xl font-bold text-center text-indigo-600 mb-6">练习总结</h1>
            <p className="text-xl text-center mb-4">您的得分：{scores} / 30</p>
            <p className="text-center mb-6">（仅多项选择、判断和填空题计分，每题10分。简答、分析和论述题需人工评分。）</p>
            {questions.map((question, index) => (
              <div key={index} className="mb-8 p-6 bg-white rounded-lg shadow-lg">
                <h2 className="text-xl font-semibold text-indigo-600 mb-2">第 {index + 1} 题</h2>
                <p className="mb-2"><strong>问题：</strong> {question.question}</p>
                <p className="mb-2"><strong>您的回答：</strong> {userAnswers[index] || "未回答"}</p>
                <p className="mb-2"><strong>正确答案：</strong> {question.answer.toString()}</p>
                <p><strong>解析：</strong> {question.explanation}</p>
              </div>
            ))}
            <div className="text-center">
              <button
                className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition"
                onClick={handleRestart}
              >
                重新开始
              </button>
            </div>
          </div>
        );
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          {!showSummary ? (
            <div className="question-card max-w-2xl w-full p-8">
              <h1 className="text-2xl font-bold text-center text-indigo-600 mb-6">
                微博语言与文化练习 - 第 {currentQuestion + 1} 题
              </h1>
              {renderQuestion(questions[currentQuestion], currentQuestion)}
              <div className="flex justify-between mt-6">
                <button
                  className="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 disabled:opacity-50"
                  onClick={handlePrevious}
                  disabled={currentQuestion === 0}
                >
                  上一题
                </button>
                <button
                  className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
                  onClick={handleNext}
                >
                  {currentQuestion === questions.length - 1 ? "查看总结" : "下一题"}
                </button>
              </div>
            </div>
          ) : (
            renderSummary()
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
